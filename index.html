<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video  class="video-background" loop muted autoplay>
        <source src="Street - 127834.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>Welcome to Walter's Countdown</h1>
            <form action="" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="What's your countdown for?">
                <label for="date-picker">Pick a date</label>
                <input type="date" id="date-picker">
                <button type="submit">submit</button>
            </form>
        </div>

        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>

        </div>

        <div class="complete" id="complete" hidden>
            <h1 id="complete-title" class="complete-title">It is finished!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">New Countdown</button>

        </div>
        
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>e
